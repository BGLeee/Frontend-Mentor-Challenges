<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="content">
        <p>Summary</p>
        <div class="cards">
          <div class="card">
            <div class="card-header">
              <img src="./assets/images/icon-reaction.svg" alt="" srcset="" />
              <p>Reaction</p>
            </div>
            <p>80 / <span>100</span></p>
          </div>

          <div class="card">
            <div class="card-header">
              <img src="./assets/images/icon-memory.svg" alt="" srcset="" />
              <p>Memory</p>
            </div>

            <p>92 / <span>100</span></p>
          </div>

          <div class="card">
            <div class="card-header">
              <img src="./assets/images/icon-verbal.svg" alt="" srcset="" />
              <p>Verbal</p>
            </div>
            <p>61 / <span>100</span></p>
          </div>
          <div class="card">
            <div class="card-header">
              <img src="./assets/images/icon-visual.svg" alt="" srcset="" />
              <p>Visual</p>
            </div>
            <p>72 / <span>100</span></p>
          </div>
        </div>
        <div class="button">
          <p>Continue</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Friday</a>.
    </div>
  </body>
</html>
